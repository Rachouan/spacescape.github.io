<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/xnh1cse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <section class="p-3 d-flex align-items-center justify-content-center">
        <div class="container position-relative">
            <div id="intro" class="card border-0 text-white position-absolute w-100 h-100 d-flex justify-content-center align-items-center flex-column" style="background-color: #23211d;">
                <div id="gamecard" class="text-center">
                    <h1 class="display-2 d-none">Space Escape</h1>
                    <img src="images/logo.svg" class="w-100" style="max-width: 400px;"/>
                    <p class="lead mt-4">Escape as fast as you can from meteors.</p>
                    <button class="btn btn-lg btn-danger" id="startGame">Start Game</button>
                </div>
                <div id="gameoverel" class="text-center d-none">
                    <h1 class="display-2">Game Over</h1>
                    <p class="lead mb-4">You're Score Is <span id="totalscore">0m</span></p>
                    <button class="btn btn-lg btn-danger" id="restartGame">Restart Game</button>
                </div>
                <div id="tutorial" class="text-center d-none">
                    <h1 class="display-2">This is a title</h1>
                    <p>Escape as fast as you can from meteors.</p>
                    <button class="btn btn-lg btn-danger" id="startGame">Start Game</button>
                </div>
            </div>
            <nav id="ui" class="position-absolute d-flex p-3 justify-content-between w-100 d-none">
                <div class="d-flex align-items-center">
                    <button id="mute" class="me-3">Play</button>
                    <p class="mb-0 text-white"><span id="score">Score: 20m</span></p>
                </div>
                <div class="d-flex flex-column">
                    <div id="ammo" class="progress-bar mb-2"><div class="progress"></div></div>
                    <div id="fuel" class="progress-bar mb-2"><div class="progress"></div></div>
                    <div id="shield" class="progress-bar"><div class="progress"></div></div>
                </div>
            </nav>
            <canvas id="game" width="1320" height="800" class="rounded"></canvas>
        </div>
    </section>
    <footer>
        <div class="container d-flex align-items-center justify-content-between">
            <p class="text-center">Built with ❤️ by <a href="https://rachouan.com" class="link">Rachouan.com</a> | Copyright® 2021-2022</p>
            <nav>
                <ul>
                    <li><a href="https://dribbble.com/rachouan"><img/></a></li>
                    <li><a href="https://instagram.com/rachouan"><img/></a></li>
                    <li><a href="https://github.com/rachouan"><img src=""/></a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/fuel.js"></script>
    <script src="js/stone.js"></script>
    <script src="js/spaceship.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
